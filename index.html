<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Portal</title>
    <style>
        /* Basic styling for the feedback entries */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .feedback-entry {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }
        /* Styling for the form inputs */
        #rating, #comments {
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px; /* Adjust the font size as needed */
        }
        label {
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px; /* Adjust the font size as needed */
        }
    </style>
</head>
<body>
    <h1>Customer Feedback Portal</h1>
    <!-- Form for collecting customer feedback -->
    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="rating">Rating:</label> 
        On a scale of 1-5 (with 1 being Poor and 5 being Outstanding,) how would you rate your experience?
        <select id="rating" name="rating" required>
            <option value="">Choose a rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Submit Feedback</button>
    </form>

    <!-- Div for displaying submitted feedback -->
    <div id="feedbackDisplay"></div>

    <!-- Linking to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
